    <meta charset="UTF-8" />

    <title>RapidAlert PUSH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom animation for incoming notifications */
      @keyframes slideIn {
        from { transform: translateY(-100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in {
        animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Critical Alert Glow Animation */
      @keyframes glow-pulse {
        0%, 100% { 
          box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); 
          border-color: #dc2626; /* red-600 */
        }
        50% { 
          box-shadow: 0 0 20px 2px rgba(220, 38, 38, 0.5); 
          border-color: #ef4444; /* red-500 */
        }
      }
      .animate-alert-critical {
        animation: glow-pulse 2s ease-in-out infinite;
        z-index: 10;
      }

      .font-mono { font-family: 'JetBrains Mono', monospace; }
    </style>
